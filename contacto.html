      </div>
    </section>
    <form class="formulario mb-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu Apellido">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="email">*E-Mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu Correo Electrónico" required>
      </div>
      <div class="form-group col-md-6">
        <label for="telefono">*Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de Teléfono" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-3 mt-3 mb-3">
          <label for="tattoo">Quiero consultar sobre Tattoo</label>
          <input type="radio" id="tattoo" name="servicio">
          <label for="piercing">Quiero consultar sobre Piercing</label>
          <input type="radio" id="piercing" name="servicio">
        </div>
        <div class="form-group col-md-4">
          <label for="comunicacion">Forma de comunicación:</label>
          <select id="comunicacion" class="form-control">
            <option selected>Seleccionar Vía</option>
            <option value="llamada">Llamada telefónica</option>
            <option value="whatsapp">Whatsapp</option>
            <option value="email">Correo Electrónico</option>
          </select>
        </div>
        <div class="form-group col-md-2 ">
          <label class="acepto" for="acepto">Acepto que me contacten usando los datos que he proporcionado.</label>
          <input type="checkbox" id="acepto" name="acepto" value="yes" checked required>
        </div>
      </div>
      <button type="reset" class="btn btn-primary">Limpiar</button>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
